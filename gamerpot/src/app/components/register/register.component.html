<div class="bg-light register-wrapper">
    <button class="cls-btn" (click)="this.activeModal.close()">
        <i class="bi bi-x-lg"></i>
    </button>
    <div class="modal-header mt-3 mb-5 text-dark">
        <h1 class="display-4">Register</h1>
    </div>

    <form #registerForm="ngForm" [formGroup]="registerData" class="mb-5" (ngSubmit)="register()">
        <!-- FullName -->
        <input type="text" class="form-control mb-5" placeholder="Enter your name" formControlName="name">

        <!-- Email -->
        <input type="email" class="form-control  mb-5" placeholder="Enter your email" formControlName="email">

        <!-- Password -->
        <input type="password" class="form-control  mb-5" placeholder="Enter your password" formControlName="password">

        <!-- Password -->
        <input type="password" class="form-control mb-5" placeholder="Repeat your password"
            formControlName="rptPassword">

        <!-- Sing up in button -->
        <button class="btn-primary btn-lg bg-dark text-white mt-5 sub-btn" type="submit">Sign up</button>
    </form>

</div>
