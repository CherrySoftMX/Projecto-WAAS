<div class="bg-light register-wrapper">
    <div class="modal-header">
        <button class="close-btn" (click)="close()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <form #registerForm="ngForm" [formGroup]="registerData" class="mb-5" (ngSubmit)="register()">
        <!-- FullName -->
        <label class="text-secondary">Full name</label>
        <input type="text" class="form-control mb-4" placeholder="Enter your name" formControlName="name">

        <!-- Email -->
        <label class="text-secondary">E-mail</label>
        <input type="email" class="form-control mb-4" placeholder="Enter your email" formControlName="email">

        <!-- Password -->
        <label class="text-secondary">Password</label>
        <input type="password" class="form-control mb-4" placeholder="Enter your password" formControlName="password">

        <!-- Password -->
        <label class="text-secondary">Repeat your password</label>
        <input type="password" class="form-control mb-4" placeholder="Enter your password"
            formControlName="rptPassword">

        <!-- Sing up in button -->
        <button class="btn-primary btn-lg bg-dark text-white mt-5 sub-btn" type="submit">Sign up</button>
    </form>

</div>
