<div class="bg-dark text-white login-wrapper">
    <div class="title mb-5">
        <h1 class="display-1">GAMERPOT</h1>
        <small class="text-secondary">We help you find your ideal game</small>
    </div>
    <p class="lead">Hi! nice to see you again</p>

    <form #LoginForm="ngForm" [formGroup]="profileLogin" (ngSubmit)="submit()">

        <!-- Email -->

        <input name="email" type="email" class="form-control mb-5" formControlName="email" placeholder="Email">
        <label clas="label-email" for="email">Email</label>


        <!-- Password -->
        <input type="password" class="form-control mb-5" formControlName="password" placeholder="Password">
        <span class="material-icons-outlined">
            check
        </span>
        <div class="d-flex justify-content-between pt-5">
            <div>
                <!-- Remember me -->
                <input type="checkbox"> Remember me

            </div>
            <div>
                <!-- Forgot password -->
                <a class="" href="">Forgot password?</a>
            </div>
        </div>

        <!-- Sign in button -->
        <button class="btn-primary btn-lg mb-1 btn-sub" type="submit">Sign in</button>
    </form>
</div>
