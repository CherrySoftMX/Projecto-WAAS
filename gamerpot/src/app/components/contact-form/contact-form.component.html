<div class="contact-form">
  <div class="text-left mb-2">
    Contact us
  </div>
  <div class="form-group">
    <input
      type="email"
      class="form-control"
      aria-describedby="emailHelp"
      placeholder="Email"
    />
  </div>
  <div class="form-group">
    <textarea
      class="form-control"
      rows="3"
      placeholder="Message"
    ></textarea>
  </div>
  <button type="submit" class="btn btn-primary send-btn">
    Send message
  </button>
</div>
