<div class="bg-light p-5">
  <button class="cls-btn" (click)="this.activeModal.close()">
    <i class="bi bi-x-lg"></i>
  </button>
  <div class="modal-header mt-3 mb-5 text-dark">
    <h1>Forgot your password?</h1>
  </div>

  <!-- Email -->
  <form action="" #form='ngForm' [formGroup]="data" (ngSubmit)="sendMessage()">
    <div class="mb-5">
        <input type="email" class="form-control" placeholder="Enter your email" formControlName="email"
            [ngClass]="validate()" />
        <div class="invalid-feedback">
            <ul>
                <li>Requiered</li>
                <li>Email invalid</li>
            </ul>
        </div>
    </div>
    
    <!-- Sing up in button -->
    <button class="btn-primary btn-lg bg-dark text-white mt-5 sub-btn" type="submit">
        Recovery password
    </button>
  </form>
</div>
