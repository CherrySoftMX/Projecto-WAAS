<div class="bg-light register-wrapper">
  <button class="cls-btn" (click)="this.activeModal.close()">
    <i class="bi bi-x-lg"></i>
  </button>
  <div class="modal-header mt-3 mb-5 text-dark">
    <h1 class="display-4">Register</h1>
  </div>

  <form
    #registerForm="ngForm"
    [formGroup]="registerData"
    class="mb-5"
    (ngSubmit)="register()"
  >
    <!-- FullName -->
    <div class="mb-5">
      <input
        type="text"
        class="form-control"
        placeholder="Enter username"
        formControlName="name"
        [ngClass]="validate('name')"
      />
      <div class="invalid-feedback">
        <ul>
          <li>Requiered</li>
          <li>Minimum lenght three</li>
        </ul>
      </div>
    </div>

    <!-- Email -->
    <div class="mb-5">
      <input
        type="email"
        class="form-control"
        placeholder="Enter your email"
        formControlName="email"
        [ngClass]="validate('email')"
      />
      <div class="invalid-feedback">
        <ul>
          <li>Requiered</li>
          <li>Email invalid</li>
        </ul>
      </div>
    </div>

    <!-- Password -->
    <div class="mb-5">
      <input
        type="password"
        class="form-control"
        placeholder="Enter your password"
        formControlName="password"
        [ngClass]="validate('password')"
      />
      <div class="invalid-feedback">
        <ul>
          <li>Required</li>
          <li>Minimun lenght eight</li>
          <li>Must contain one capital letter</li>
          <li>Must contain one lowercase letter</li>
          <li>Must contain one number</li>
        </ul>
      </div>
    </div>

    <!-- Password -->
    <div class="mb-5">
      <input
        type="password"
        class="form-control"
        placeholder="Repeat your password"
        formControlName="rptPassword"
        [ngClass]="validatePasswords()"
      />
      <div class="invalid-feedback">
        <ul>
          <li>Required</li>
          <li>Password must match</li>
        </ul>
      </div>
    </div>

    <!-- Sing up in button -->
    <button
      class="btn-primary btn-lg bg-dark text-white mt-5 sub-btn"
      type="submit"
    >
      Sign up
    </button>
  </form>
</div>
