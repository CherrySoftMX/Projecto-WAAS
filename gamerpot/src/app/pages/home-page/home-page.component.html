<div class="d-flex flex-column" style="height: 100%">
  <app-navbar></app-navbar>

  <!--Search bar-->
  <div class="text-center my-3">
    <app-title title="Checkout the newest games"></app-title>
    <div class="container" style="max-width: 800px">
      <app-search-box type="thick"></app-search-box>
    </div>
  </div>

  <div class="px-4 px-md-5 content-wrapper">
    <div class="d-none d-lg-flex col-4 flex-column mr-xl-5 section">
      <app-subtitle subtitle="Recent deals"></app-subtitle>
      <ng-container *ngFor="let deal of deals">
        <app-deal-table-row-minimal></app-deal-table-row-minimal>
      </ng-container>
    </div>

    <div class="col d-flex flex-column section">
      <app-subtitle subtitle="New games"></app-subtitle>
      <div class="row row-cols-1 row-cols-md-2 game-filters">
        <div class="col">
          <app-combo-box label="Order by"></app-combo-box>
        </div>
        <div class="col">
          <app-combo-box label="Platform"></app-combo-box>
        </div>
      </div>
      <div class="row mt-2 p-2">
        <ng-container *ngFor="let card of items">
          <div class="col p-1">
            <app-game-card></app-game-card>
          </div>
        </ng-container>
      </div>
      <nav class="m-auto text-light" aria-label="Page navigation example">
        <ul
          class="pagination"
          style="background-color: var(--background-primary)"
        >
          <li class="page-item">
            <a class="page-link" href="#">Previous</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
    </div>
  </div>
</div>
