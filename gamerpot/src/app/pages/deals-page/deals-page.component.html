<div class="container-fluid px-3 px-md-5 mt-3">
  <div class="row inputs-row">
    <div class="col-xl">
      <app-title-with-content title="Search by title">
        <app-search-box
          placeholder="Search games"
          (searchEvent)="buscar($event)"
        >
        </app-search-box>
      </app-title-with-content>
    </div>
    <div class="col-xl">
      <app-title-with-content title="Price range">
        <app-price-range
          (minPriceEvent)="setMinPrice($event)"
          (maxPriceEvent)="setMaxPrice($event)"
          (currencyEvent)="setCurrency($event)"
        >
        </app-price-range>
      </app-title-with-content>
    </div>
  </div>

  <app-deals-table-header></app-deals-table-header>

  <ng-container *ngFor="let game of deals">
    <app-deals-row
      [game]="game"
    >
    </app-deals-row>
  </ng-container>

</div>
