<app-title title="Browse deals"></app-title>
<div class="row my-3">
  <div class="col-xl">
    <app-title-with-content title="Search by title">
      <app-search-box placeholder="Search games" (searchEvent)="buscar($event)">
      </app-search-box>
    </app-title-with-content>
  </div>
  <div class="col-xl">
    <app-title-with-content title="Price range">
      <app-price-range
        (minPriceEvent)="setMinPrice($event)"
        (maxPriceEvent)="setMaxPrice($event)"
        (currencyEvent)="setCurrency($event)"
      >
      </app-price-range>
    </app-title-with-content>
  </div>
</div>

<app-deals-table [deals]="deals"></app-deals-table>
