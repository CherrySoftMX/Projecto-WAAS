<div>
  <app-navbar></app-navbar>
  <div class="px-2 px-md-5">
    <div class="deals-title mb-4">Browse deals</div>
    <div class="row my-3">
      <div class="col-xl">
        <app-title-with-content title="Search by title">
          <app-search-box
            placeholder="Search games"
            (searchEvent)="buscar($event)"
          >
          </app-search-box>
        </app-title-with-content>
      </div>

      <div class="col-xl">
        <app-title-with-content title="Price range">
          <app-price-range
            (minPriceEvent)="setMinPrice($event)"
            (maxPriceEvent)="setMaxPrice($event)"
            (currencyEvent)="setCurrency($event)"
          >
          </app-price-range>
        </app-title-with-content>
      </div>
    </div>
  </div>

  <div class="px-1 px-md-5">
    <div class="scrollable-column">
      <app-deals-table [deals]="deals" [fetching]="fetching"></app-deals-table>
      <ng-container *ngIf="!fetching">
        <app-pagination
          [page]="currentPage"
          [pageSize]="pageSize"
          [collectionSize]="collectionSize"
        >
        </app-pagination>
      </ng-container>
    </div>
  </div>
</div>
<app-footer></app-footer>
