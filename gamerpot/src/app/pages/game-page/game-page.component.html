<div class="container-fluid h-100 p-0 mg-0">
    <div class="row h-100 m-0 p-0">
        <!--Recent deals game-->
        <div class="col-12 col-lg-3 p-5" style="">
            <app-title-underline title="Recent deals">
                <div class="mt-2" *ngFor="let deal of deals">
                    <app-deal-table-row displayType="row-minimal" [deal]="deal"></app-deal-table-row>
                </div>
            </app-title-underline>
        </div>
        <!--Information game-->
        <div class="col-12 col-lg-6 p-5">
            <!--Tittle-->
            <div>
                <div class="">{{gameDetails.updated | date}}</div>
                <div class="display-3">{{gameDetails.name}}</div>
            </div>
            <!--Carousel game pictures-->
            <div class="carousel slide mt-5" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" [src]="gameDetails.background_image" alt=" First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="{{gameDetails.background_image_additional}}" alt="Second slide">
                    </div>

                </div>
            </div>
            <!--Button whis list-->
            <button class="mt-3">add to my whislist</button>
            <!--About-->
            <div class="mt-3">
                <app-title-underline title="About">
                    {{gameDetails.description_raw}}

                </app-title-underline>

            </div>
            <!--Additional information-->
            <div class="row">
                <div class="col">
                    <!--Plataforms-->
                    <app-title-underline title="Platforms">
                        <ng-container *ngFor="let i of gameDetails.platforms">
                            <p>{{i.platform.name}}</p>
                        </ng-container>
                    </app-title-underline>

                    <app-title-underline title="Developers">
                        <ng-container *ngFor="let i of gameDetails.developers">
                            <p>{{i.name}}</p>
                        </ng-container>

                    </app-title-underline>
                    <app-title-underline title="Website">
                        <p>{{gameDetails.website? gameDetails.website: 'without website'}}</p>
                    </app-title-underline>
                </div>
                <div class="col">
                    <app-title-underline title="Genre">
                        <div *ngFor="let i of gameDetails.genres">
                            <p>{{i.name}}</p>
                        </div>
                    </app-title-underline>
                    <app-title-underline title="Publisher">
                        <div *ngFor="let i of gameDetails.publishers">
                            <p>{{i.name}}</p>
                        </div>
                    </app-title-underline>
                    <app-title-underline title="Relase date">
                        <p>{{gameDetails.released | date}}</p>
                    </app-title-underline>
                </div>
            </div>
        </div>
        <!--Metracritic and comments-->
        <div class="col-12 col-lg-3 p-5 " style="background-color: blue;">
            <div style="background-color: black;" class="square">
                <div class="content">
                    {{gameDetails.metacritic? gameDetails.metacritic: 'null'}}
                </div>
            </div>
            <div></div>
        </div>
    </div>


</div>
