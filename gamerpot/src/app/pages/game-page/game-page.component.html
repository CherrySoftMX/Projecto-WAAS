<div class="container-fluid h-100 p-0 mg-0">
    <div class="row h-100 m-0 p-0">
        <!--Recent deals game-->
        <div class="col-12 col-md-3" style="background-color: aqua;">
            sdf
        </div>
        <!--Information game-->
        <div class="col-12 col-md-5">
            <!--Tittle-->
            <div>
                <div class="date">{{gameDetails.updated | date}}</div>
                <div class="display-3">{{gameDetails.name}}</div>
            </div>
            <!--Carousel game pictures-->
            <div class="carousel slide mt-5" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="{{gameDetails.background_image}}" alt=" First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="{{gameDetails.background_image_additional}}" alt="Second slide">
                    </div>

                </div>
            </div>
            <!--Button whis list-->
            <button class="mt-3">add to my whislist</button>
            <!--About-->
            <div class="mt-3">
                <app-title-underline title="About"></app-title-underline>
                <div>{{gameDetails.description}}</div>
            </div>
            <!--Additional information-->
            <div class="row">
                <div class="col">
                    <!--Plataforms-->
                    <app-title-underline title="Platforms">
                        <div>
                            <p>asdsa</p>
                        </div>
                    </app-title-underline>

                    <app-title-underline title="Developer"></app-title-underline>
                    <app-title-underline title="Website">
                        <p>{{gameDetails.website}}</p>
                    </app-title-underline>
                </div>
                <div class="col">
                    <app-title-underline title="Genre"></app-title-underline>
                    <app-title-underline title="Publisher"></app-title-underline>
                    <app-title-underline title="Relase date">
                        <p>{{gameDetails.released | date}}</p>
                    </app-title-underline>
                </div>
            </div>
        </div>
        <!--Metracritic and comments-->
        <div class="col-12 col-md-4" style="background-color: blue;">
            <div></div>
        </div>
    </div>


</div>
